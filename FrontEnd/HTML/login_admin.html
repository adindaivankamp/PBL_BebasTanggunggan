<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Bebas Tanggungan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/loginAdmin.css">
</head>
<body>
    <div class="logo">
        <img src="../../Assets/logoPolinema.png">
    </div>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <p>Enter to access your account</p>
        <form id="form-login" action="../../BackEnd/Login_Admin.php" method="POST">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="NIP" placeholder="Masukkan NIP anda" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <!-- <div class="forgot-password">
            Forgot your password? <a href="ForgotPass.html">Reset Password</a>
        </div>         -->
    </div>
    <script>
        // Fungsi untuk mendapatkan nilai parameter dari URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    
        // Cek jika ada parameter "error"
        const error = getQueryParam('error');
        if (error === 'wrong_password') {
            alert("Password yang Anda masukkan salah. Silakan coba lagi.");
        }
    </script>
</body>
</html>
