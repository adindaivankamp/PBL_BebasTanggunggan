<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table UI</title>
    <link rel="stylesheet" href="../CSS/admin_maintain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="sidebar">
    <img src="../../Assets/logoPolinema.png" alt="Logo">
    <a href="#">
        <div class="menu-item">
            <button class="icon-only-button">
                <i class="fa fa-user-graduate"></i>
            </button>
        </div>
    </a>
    <a href="#">
        <div class="menu-item">
            <button class="icon-only-button">
                <i class="fa fa-user-shield"></i>
            </button>
        </div>
    </a>
    <a href="#">
        <div class="menu-item">
            <button class="icon-only-button">
                <i class="fa fa-file"></i>
            </button>
        </div>
    </a>
    <a href="#">
        <div class="menu-item">
            <button class="icon-only-button">
                <i class="fa fa-upload"></i>
            </button>
        </div>
    </a>
</div>

    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="Ketikkan apapun">
            <button>Cari</button>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="sort-by">
                <select id="sort-by">
                    <option value="">Sort By</option>
                    <option value="name">Name</option>
                    <option value="date">Date Added</option>
                </select>
                <select id="sort-order">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <button class="sort-button" onclick="sortTable()">Sort</button>
            </div>

            <div class="show-entries">
                <span>Show</span>
                <input type="number" value="10" min="1" max="100">
                <span>Entries</span>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>Username</th>
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Program Studi</th>
                    <th>Created At</th>
                    <th>Email</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>1234567788</td>
                    <td>1234567788</td>
                    <td>Nama siapa</td>
                    <td>Sistem Informasi Bisnis</td>
                    <td>2024-11-01 22:50:49.347</td>
                    <td>iniemail@gmail.com</td>
                    <td><button class="view-button">View</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>2</td>
                    <td>1234567788</td>
                    <td>1234567788</td>
                    <td>Nama siapa</td>
                    <td>Sistem Informasi Bisnis</td>
                    <td>2024-11-01 22:50:49.347</td>
                    <td>iniemail@gmail.com</td>
                    <td><button class="view-button">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const sortTable = () => {
            const sortBy = document.getElementById('sort-by').value;
            const sortOrder = document.getElementById('sort-order').value;
            const table = document.querySelector('table tbody');
            const rows = Array.from(table.rows);

            rows.sort((a, b) => {
                let valA = a.cells[1].textContent.trim();
                let valB = b.cells[1].textContent.trim();

                if (sortBy === 'name' || sortBy === 'date') {
                    if (valA < valB) return sortOrder === 'asc' ? -1 : 1;
                    if (valA > valB) return sortOrder === 'asc' ? 1 : -1;
                }
                return 0;
            });

            rows.forEach(row => table.appendChild(row));
        };
    </script>
</body>
</html>
