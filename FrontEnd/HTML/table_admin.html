    <div class="container">
        <div class="controls">
            <div class="sort-by">
                <select id="sort-by">
                    <option value="">Sort By</option>
                    <option value="name">Name</option>
                    <option value="date">Date Added</option>
                </select>
                <select id="sort-order">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <button class="sort-button" onclick="sortTable()">Sort</button>
                <button class="trash-button">
                    <i class="fas fa-trash"></i>
                </button>
            </div>

            <div class="show-entries">
                <span>Show</span>
                <input type="number" value="10" min="1" max="100">
                <span>Entries</span>
            </div>
        </div>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>ID</th>
                <th>Username</th>
                <th>NIP</th>
                <th>Nama</th>

                <th>Created At</th>

        <tbody>

            <tr>

                <td>Perpustakaan</td>
                <td>2024-01-01</td>
                <td>admin2@example.com</td>
                <td><button class="edit-button">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
<script>
    const profileButton = document.getElementById('profileButton');
        const profilePopup = document.getElementById('profilePopup');

        profileButton.addEventListener('click', (e) => {
        e.stopPropagation();
        profilePopup.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
        if (!profilePopup.contains(e.target) && e.target !== profileButton) {
            profilePopup.classList.remove('show');
        }
        });

    const sortTable = () => {
        const sortBy = document.getElementById('sort-by').value;
        const sortOrder = document.getElementById('sort-order').value;
        const table = document.querySelector('table tbody');
        const rows = Array.from(table.rows);

        rows.sort((a, b) => {
            let valA = a.cells[1].textContent.trim();
            let valB = b.cells[1].textContent.trim();

            if (sortBy === 'name' || sortBy === 'date') {
                if (valA < valB) return sortOrder === 'asc' ? -1 : 1;
                if (valA > valB) return sortOrder === 'asc' ? 1 : -1;
            }
            return 0;
        });

        rows.forEach(row => table.appendChild(row));
    };
</script>
